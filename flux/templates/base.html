<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>{{ config.app_title + ((" | " + page_title) if page_title else "") }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='flux/css/flux.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='flux/css/font-awesome.min.css') }}">
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    <div class="header"><div class="container">
      <a class="title" href="{{ url_for('dashboard') }}">{{ config.app_title }}</a>
      <span class="user"><i class="fa fa-user"></i> {{ user.name }}</span>
    </div></div>
    {% set flash = flux.utils.flash() %}
    {% if flash %}
      <div class="header flash"><div class="container">
        <span><b>Notice:</b> {{ flash }}</span>
      </div></div>
    {% endif %}
    <div class="container">
      {% block body %}
      {% endblock body %}
    </div>
  </body>
</html>
